<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda Telefônica</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Agenda">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome" required placeholder="Nome contato"/>
            <input type="tel" id="telefone" required placeholder="Telefone contato"/>
            <button type="submit">Adicionar +</button>
        </form>
        <div id="msg" class="erro"></div>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <td>---</span></td>
                <td>---</td>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
